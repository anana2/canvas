<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_exp.css') }}">

    <title>Hello, world!</title>
  </head>
  <body class="d-flex flex-column">
    <div class="flex-grow-1 bg-dark position-relative" style="overflow: hidden; z-index: -1">
        <!-- canvas -->
        <div class="position-absolute h-100 w-100" style="margin: auto;">
            <div class="h-100" style="margin: auto;width: fit-content;">
                <canvas id="canvas" class="bg-white h-100" style="margin:auto; image-rendering: pixelated;" width="100" height="100">
                    Your browser does not support the HTML5 canvas tag.
                </canvas>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div id="color_display" class="d-inline" style="width: 64px; height: 64px; background-color: black;"></div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        <!-- nav container -->
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <!-- bottom controls -->
            <div class="container my-2 mw-100" style="width: 512px">
                <div class="w-100">
                    <input id="color_selector_red" data-color="red" type="range" min="0" max="7" value="0" class="slider">
                </div>
                <div class="w-100">
                    <input id="color_selector_green" data-color="green" type="range" min="0" max="7" value="0" class="slider">
                </div>
                <div class="w-100">
                    <input id="color_selector_blue" data-color="blue" type="range" min="0" max="3" value="0" class="slider">
                </div>
            </div>
            <!-- login registration logout -->
            <form class="form-inline visible">
                <div class="container d-flex flex-wrap justify-content-end">
                    <div class="input-group input-group-sm mx-2">
                        <input class="form-control" type="text" placeholder="username" aria-label="Username">
                        <input class="form-control" type="password" placeholder="password" aria-label="Password">
                        <div class="input-group-append">
                            <button class="btn btn-secondary" id="login" type="button">login</button>
                        </div>
                    </div>
                    <button class="btn btn-link btn-sm ml-1" id="register_logout" type="button">register</button>
                </div>
            </form>
        </div>
    </nav>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="{{ url_for('static',filename='script.js') }}"></script>
  </body>
</html>
