<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- -->
    <link rel="stylesheet" href="{{ url_for('static', filename='animate.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_exp.css') }}">

    <title>Hello, world!</title>
  </head>
  <body class="d-flex flex-column">
    <div id="canvas_container" class="flex-grow-1 bg-dark position-relative" style="overflow: hidden; z-index: -1">
        <!-- canvas -->
        <div class="position-absolute h-100 w-100" style="margin: auto;">
            <div class="h-100" style="margin: auto;width: fit-content;">
                <canvas id="canvas" class="bg-white h-100" style="margin:auto; image-rendering: pixelated;" width="100" height="100">
                    Your browser does not support the HTML5 canvas tag.
                </canvas>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="registration" tabindex="-1" role="dialog" aria-labelledby="registration" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Registration</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="register_form">
                        <div class="form-group">
                            <input id="register_user" class="form-control form-control-sm" type="text" placeholder="username">
                        </div>
                        <div class="form-group">
                            <input id="register_pasw" class="form-control form-control-sm" type="password" placeholder="password">
                        </div>
                        <div class="form-group">
                            <input id="register_conf" class="form-control form-control-sm" type="password" placeholder="confirm password">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="register_submit" class="btn btn-secondary btn-sm">submit</button>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div id="color_display" class="d-inline mr-2" style="width: 64px; height: 64px; background-color: black;"></div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- nav container -->
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="container-fluid">
                <div class="row">
                    <!-- bottom controls -->
                    <div class="col-sm">
                        <div class="my-2 d-xl-flex flex-column align-items-center" style="max-width: 512px;">
                            <div class="w-100">
                                <input id="color_selector_red" data-color="red" type="range" min="0" max="7" value="0" class="slider my-2">
                            </div>
                            <div class="w-100">
                                <input id="color_selector_green" data-color="green" type="range" min="0" max="7" value="0" class="slider my-2">
                            </div>
                            <div class="w-100">
                                <input id="color_selector_blue" data-color="blue" type="range" min="0" max="3" value="0" class="slider my-2">
                            </div>
                        </div>
                    </div>
                    <!-- login registration logout -->
                    <div class="col-sm-6">
                        <div class="container-fluid">
                            <div class="row justify-content-end my-2">
                                <div class="col" style="text-align: end">
                                    <span id="login_text" class="invisible">Logged in as <span id="user_text">test_user</span></span>
                                </div>
                            </div>
                            <div class="row my-2">
                                <div class="col d-flex justify-content-end">
                                    <form id='login_form' class="form-inline">
                                        <div class="input-group input-group-sm">
                                            <input id="login_user" class="form-control" type="text" placeholder="username" aria-label="Username">
                                            <input id="login_pasw" class="form-control" type="password" placeholder="password" aria-label="Password">
                                            <div class="input-group-append">
                                                <button class="btn btn-secondary" id="login" type="submit">login</button>
                                            </div>
                                        </div>
                                    </form>
                                    <button class="btn btn-outline-secondary btn-sm ml-1" id="register_logout" type="button">register</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js" integrity="sha256-eVNjHw5UeU0jUqPPpZHAkU1z4U+QFBBY488WvueTm88=" crossorigin="anonymous"></script>
    <script src="{{ url_for('static',filename='bootstrap-notify.min.js') }}"></script>
    <script src="{{ url_for('static',filename='script.js') }}"></script>
  </body>
</html>
